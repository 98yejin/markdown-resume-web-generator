{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1>About</h1>
  <div>{{ about|safe }}</div>

  <h1>Contact</h1>
  <div>{{ contact|safe }}</div>

  <h1>Career</h1>
  {% for career in career_files %}
    <h2>{{ career.title }}</h2>
    <div>{{ career.content|safe }}</div>
    <div class="align-right">
      <a href="/career/{{ career.file }}" class="move">Read More</a>
    </div>
  {% endfor %}

  <h1>Education</h1>
  <div>{{ education|safe }}</div>
{% endblock %}
